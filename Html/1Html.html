<!-- HTML is the standard markup language for creating web pages. -->

<!--What is HTML

    1. HTML stands for hyper text markup language.
    2. It is the standard markup language for creating Web pages.
    3. It describes the structure of a Web page
    4. It consists of a series of elements.
    5. Its elements tell the browser how to display the content.
    6. HTML elements label pieces of content such as "this is a heading ","this is a paragraph ","this is a link",etc.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My first Heading form W3school </h1>
    <p> My first paragraph form W3school</p>
</body>
</html>
